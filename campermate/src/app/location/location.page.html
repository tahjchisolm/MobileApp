<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <img src="assets/images/logos.png" class="logo" />
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="setLocation()">
        <ion-icon slot="icon only" name="pin"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="takeMeHome()">
        <ion-icon slot="icon-only" name="walk"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google-map apiKey="YOUR-API-KEY"></google-map>
</ion-content>
